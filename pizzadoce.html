<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzas Doces - La Pizza Pazza</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #8b0000;
    }

    .pizza-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .pizza-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .pizza-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .pizza-card h3 {
      margin: 10px 0 5px;
    }

    .pizza-card p {
      margin: 5px 0;
    }

    .pizza-card input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #d2691e;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff8c00;
    }
  </style>
</head>
<body>
  <h1>Escolha sua Pizza Doce </h1>

  <div class="pizza-list">
    <!-- Pizza 1 -->
    <div class="pizza-card">
      <img src="./imagens/Pizza-de-chocolate.webp" alt="Chocolate com Morango">
      <h3>Chocolate com Morango</h3>
      <p>R$ 32,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Pizza 2 -->
    <div class="pizza-card">
      <img src="./imagens/abacaxi.jpg" alt="Abacaxi com Canela">
      <h3>Abacaxi com Canela</h3>
      <p>R$ 30,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Pizza 3 -->
    <div class="pizza-card">
      <img src="./imagens/romeu e julieta.png" alt="Romeu e Julieta">
      <h3>Romeu e Julieta</h3>
      <p>R$ 31,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Pizza 4 -->
    <div class="pizza-card">
      <img src="./imagens/brigadeiro.jpg" alt="Brigadeiro">
      <h3>Brigadeiro</h3>
      <p>R$ 33,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>
  </div>

  <div class="actions">
    <button onclick="alert('Pedido realizado com sucesso!')">Pedir</button>
    <button onclick="window.location.href='index.html'">Voltar</button>
  </div>
</body>
</html>
