<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bebidas - La Pizza Pazza</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #006400;
    }

    .bebidas-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .bebida-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .bebida-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .bebida-card h3 {
      margin: 10px 0 5px;
    }

    .bebida-card p {
      margin: 5px 0;
    }

    .bebida-card input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #228b22;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #32cd32;
    }
  </style>
</head>
<body>
  <h1>Escolha sua Bebida </h1>

  <div class="bebidas-list">
    <!-- Bebida 1 -->
    <div class="bebida-card">
      <img src="./imagens/coca.png" alt="Refrigerante Coca-Cola">
      <h3>Coca Cola</h3>
      <p>R$ 6,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Bebida 2 -->
    <div class="bebida-card">
      <img src="./imagens/antartica.png" alt="Guaran치 Antarctica">
      <h3>Guaran치 Antarctica</h3>
      <p>R$ 5,5o</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Bebida 3 -->
    <div class="bebida-card">
      <img src="./imagens/laranja.jfif" alt="Suco de Laranja">
      <h3>Suco de Laranja (natural)</h3>
      <p>R$ 7,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Bebida 4 -->
    <div class="bebida-card">
      <img src="./imagens/maracuja.avif" alt="Suco de Maracuj치">
      <h3>Suco de Maracuj치</h3>
      <p>R$ 7,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Bebida 5 -->
    <div class="bebida-card">
      <img src="./imagens/fanta.webp" alt="Refrigerante fanta">
      <h3>Fanta</h3>
      <p>R$ 5,50</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Bebida 6 -->
    <div class="bebida-card">
      <img src="./imagens/sprit.webp" alt="Refrigerante sprait">
      <h3>Sprait</h3>
      <p>R$ 5,50</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Bebida 7 -->
    <div class="bebida-card">
      <img src="./imagens/skol.webp" alt="Cerveja">
      <h3>Cerveja</h3>
      <p>R$ 8,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Bebida 8 -->
    <div class="bebida-card">
      <img src="./imagens/choop.png" alt="Choop">
      <h3>Choop</h3>
      <p>R$ 6,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>
  </div>

  <div class="actions">
    <button onclick="alert('Pedido realizado com sucesso!')">Pedir</button>
    <button onclick="window.location.href='index.html'">Voltar</button>
  </div>
</body>
</html>
