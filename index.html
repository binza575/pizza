<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria La Pizza Pazza</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('./imagens/pizza passa.png'); /* Imagem real de pizzaria */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    h1 {
      margin-bottom: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 69, 0, 0.9);
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(255, 140, 0, 0.9);
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-right-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
    }

    .top-right-buttons button:hover {
      background-color: rgba(255, 69, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="menu-buttons">
    <button><a href="../pizzaria/pizzasalgada.html">Pizza Salgada</a></button>
    <button><a href="../pizzaria/pizzadoce.html">Pizza Doce</a></button>
    <button><a href="../pizzaria/porcoes.html">Porções</a></button>
    <button><a href="../pizzaria/bebidas.html">Bebidas</a></button>
    <button><a href="../pizzaria/entrega.html">Pedir</a></button>
  </div>
</html>
