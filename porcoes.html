<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Porções - La Pizza Pazza</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #8b4513;
    }

    .porcoes-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .porcao-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .porcao-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .porcao-card h3 {
      margin: 10px 0 5px;
    }

    .porcao-card p {
      margin: 5px 0;
    }

    .porcao-card input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #d2691e;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff8c00;
    }
  </style>
</head>
<body>
  <h1>Escolha sua Porção </h1>

  <div class="porcoes-list">
    <!-- Porção 1 -->
    <div class="porcao-card">
      <img src="./imagens/batata.jpg" alt="Batata Frita">
      <h3>Batata Frita</h3>
      <p>R$ 22,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Porção 2 -->
    <div class="porcao-card">
      <img src="./imagens/frango.jpg" alt="Frango a passarinho">
      <h3>Frango a Passarinho</h3>
      <p>R$ 28,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Porção 3 -->
    <div class="porcao-card">
      <img src="./imagens/calagreza acebolada.webp" alt="Calabresa acebolada">
      <h3>Calabresa Acebolada</h3>
      <p>R$ 26,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Porção 4 -->
    <div class="porcao-card">
      <img src="./imagens/polenta.jpg" alt="Polenta frita">
      <h3>Polenta Frita</h3>
      <p>R$ 20,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>

    <!-- Porção 5 -->
    <div class="porcao-card">
      <img src="./imagens/onion.jpg" alt="Onion Rings">
      <h3>Onion Rings</h3>
      <p>R$ 24,00</p>
      <label>Quantidade: <input type="number" min="0" value="0"></label>
    </div>
  </div>

  <div class="actions">
    <button onclick="alert('Pedido realizado com sucesso!')">Pedir</button>
    <button onclick="window.location.href='index.html'">Voltar</button>
  </div>
</body>
